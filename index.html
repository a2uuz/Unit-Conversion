<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Unit Convertion</title>
</head>
<body>
    <div class="container">
        <div class="top-side">
            <h2>Metrix/Imperial Unit Conversion</h2>
            <div class="input-shell">
            <input type="text" id="input" class="inputt" placeholder="Enter Here">
            <button id="go">GO</button>
            </div>
        </div>
        <div class="bottom-side">
            
            <section class="lenght">
                <strong>Lenght(Meter/Feet)</strong>
                <div class="row-result">
                    <p id="meterToFeet"></p>
                    <p id="feetToMeter"></p>
                </div>
            </section>

           

            <section class="volume">
                <strong>Volume(Liters/Gallons)</strong>

                 <div class="row-result">
                    <p id="literToGallo"></p>
                    <p id="galloToLiter"></p>
                </div>
            </section> 




            <section class="Mass">
                <strong>Mass(Kilograms/Pounds)</strong>

                <div class="row-result">
                    <p id="kiloToPoun"></p>
                    
                    <p id="pounToKilo"></p>
                </div>
            </section>



        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
